<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Yatzy.css"> 
    <title>Yatzy Game</title>
</head>
<body>
    <h1 class="heading">Yatzy Game</h1>

    <div id="dice-container">
        <div class="die" id="die1"></div>
        <div class="die" id ="die2"></div>
        <div class="die" id ="die3"></div>
        <div class="die" id ="die4"></div>
        <div class="die" id ="die5"></div>
    </div>
    <div id="total">Total: 0</div>

    <button id="roll-button">Roll the Dice</button>
    <button id="score-button">Score</button>
    <div id="current-round">Round: 1</div>

    <div class="scorecard-container">
        <table class="scorecard">
            <tr>
                <th></th>
                <th>Player 1</th>
            </tr>
            <tr>
                <td>Ones</td>
                <td><input type="text" id="ones" value="0"></td>
            </tr>
            <tr>
                <td>Twos</td>
                <td><input type="text" id="twos" value="0"></td>
            </tr>
            <tr>
                <td>Threes</td>
                <td><input type="text" id="threes" value="0"></td>
            </tr>
            <tr>
                <td>Fours</td>
                <td><input type="text" id="fours" value="0"></td>
            </tr>
            <tr>
                <td>Fives</td>
                <td><input type="text" id="fives" value="0"></td>
            </tr>
            <tr>
                <td>Sixes</td>
                <td><input type="text" id="sixes" value="0"></td>
            </tr>
        </table>

        <table class="scorecard">
            <tr>
                <th></th>
                <th>Player 1</th>
            </tr>
            <tr>
                <td>Three of a Kind</td>
                <td><input type="text" id="TOAKscore" value="0"></td>
            </tr>
            <tr>
                <td>Four of a Kind</td>
                <td><input type="text" id="FOAKscore" value="0"></td>
            </tr>
            <tr>
                <td>Full House</td>
                <td><input type="text" id="fullHouseScoreValue" value="0"></td>
            </tr>
            <tr>
                <td>Small Straight</td>
                <td><input type="text" id="smallStraight" value="0"></td>
            </tr>
        </table>

        <table class="scorecard">
            <tr>
                <th></th>
                <th>Player 1</th>
            </tr>
            <tr>
                <td>Large Straight</td>
                <td><input type="text" id="largeStraight" value="0"></td>
            </tr>
            <tr>
                <td>Yatzy</td>
                <td><input type="text" id="yahtzyScore" value="0"></td>
            </tr>
            <tr>
                <td>Chance</td>
                <td><input type="text" id="ChanceScore" value="0"></td>
            </tr>
            <tr>
                <td><strong>Total Score</strong></td>
                <td><input type="text" id="TotalScore" value="0"></td>
            </tr>
        </table>
    </div>

    <!-- Category Selection Dropdown -->
    <div class="category-selection">
        <label for="category-selector">Select a Category:</label>
        <select id="category-selector">
            <option value="ones">Ones</option>
            <option value="twos">Twos</option>
            <option value="threes">Threes</option>
            <option value="fours">Fours</option>
            <option value="fives">Fives</option>
            <option value="sixes">Sixes</option>
            <option value="TOAKscore">Three of a Kind</option>
            <option value="FOAKscore">Four of a Kind</option>
            <option value="fullHouseScoreValue">Full House</option>
            <option value="smallStraight">Small Straight</option>
            <option value="largeStraight">Large Straight</option>
            <option value="yahtzyScore">Yatzy</option>
            <option value="ChanceScore">Chance</option>
        </select>
    </div>


    <script src="Dice.js"></script>   
    <script src="YatzyEngine.js"></script>
    <script src="YatzyGame.js"></script>
    <script  src="Yatzy.js"></script>


   
   
</body>
</html>
